  </div>
  <center>  <div class="box">
      <div class="productData">
        <form action="new_register.php" onsubmit="return checkPassword()" method="POST" style="border-style: groove;" target="_self">
          <h1 style="color: navy;">New Registration</h1>
          <input type="image" src="user.png" style="float: center;" width="120" height="100">
          <br>
          <b>
            <label for="fname">Full Name</label><br>
            <input type="text" class="log" id="fname" name="fname" style="width: 350px;" placeholder="Enter your full name here" required><br><br>
            Address<br>
            <textarea class="log" id="ads" name="add" rows="5" cols="50" style="width: 350px;"></textarea><br><br>
            Mobile Number<br>
            <input type="text" class="log" id="mobile" name="mobile" style="width: 350px;" pattern="[0-9]{10}" placeholder="07xxxxxxxx" required><br><br>
            Email<br>
            <input type="text" class="log" id="email" name="email" style="width: 350px;" pattern="[a-zA-Z0-9#%_+-]+@[a-z0-9]+\.[a-z]{2,3}" placeholder="Email" required><br><br>
            Password<br>
            <input type="password" class="log" id="rpw" name="rpw" style="width: 350px;" pattern="[a-zA-Z0-9@#$%^&*]{6,12}" placeholder="6-12 characters" required><br><br>
            Confirm Password<br>
            <input type="password" class="log" id="pw" name="pw" style="width: 350px;" pattern="[a-zA-Z0-9@#$%^&*]{6,12}" placeholder="6-12 characters" required><br><br>
            <button class="set" type="Submit" onclick="location.href='home.html';">SUBMIT</button>
            
            <input type="reset" class="set" name="reset" value="Reset" id="reset"><br><br>
            <a href="" style="color: navy;">Go Back To Home Page</a><br />
          </b>
        </form>
      </div>
    </div>
